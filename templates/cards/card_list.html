{% extends '_base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">All Cards</h1>

    <div class="row">
        {% for card in cards %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'card_detail' card.pk %}" class="text-decoration-none">
                <div class="card {% if card.is_zero_percent %}bg-success{% else %}bg-danger{% endif %} text-white">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.provider }}</h5>
                        <p class="card-text">Balance: £{{ card.balance }}</p>
                        <p class="card-text">Limit: £{{ card.limit }}</p>
                        <p class="card-text">
                            {% if card.is_zero_percent %}
                                0% Interest Rate: Yes
                            {% else %}
                                0% Interest Rate: No
                            {% endif %}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
